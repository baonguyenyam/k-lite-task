# #####################################################################
# Base config
  url: "./"
  baseUrl: "./"
  source: "src"
  views: "src/views"
  dest: "dist"
  tmp: "tmp"
  docs: "docs"
  test: "test"
  favicon: "resources/favicon.png"
  resources: "resources"
  config: "config"
  fonts: "fonts"
  data: "data"
  blank: "_blank"
  images: "img"
# Layout
  layouts:
    assets: "partials"
    root: "templates"
    jade: "templates"
    nunjucks: "templates/nunjucks"
# Scripts
  scripts:
    assets: "js"
    root: "scripts"
    typescript: "scripts/typescript"
    javascript: "scripts"
    coffee: "scripts/coffee"
# Styles
  styles:
    assets: "css"
    root: "styles"
    css: "styles/css"
    less: "styles/less"
    sass: "styles"
    stylus: "styles/stylus"
# CleanUp
  cleanup: "{favicon.json,rev-manifest.json}"
# Ignore
  ignore:
    copy: "{**/*.jade,**/*.nunjucks,**/*.js,**/*.ts,**/*.coffee}"
    scripts: "{**/*.ts,**/*.coffee}"
    jade: "{include,include/**}"
    nunjucks: "{include,include/**}"
    sass: "{include,include/**}"
    stylus: "{include,include/**}"
    css: "{include,include/**}"
    less: "{include,include/**}"
    test: "{vendor,vendor/**}"
# Config Host
  host: "127.0.0.1"
  port: "9999"
  sameport: "6000"
  proxy: "9018"
  website: "baonguyenyam.github.io"
# Packer
  packer: main.js
  packerdist: app.js #to app.min.js
